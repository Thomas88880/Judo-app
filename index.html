    <script>
        function validate(event){
          event.preventDefault();


            const username = document.getElementById("playerName").value; //get the user name from input
            const password = document.getElementById("playerPassword").value; //get the password from input
    
            const correctUsername = "Thomas Baumann"; //assigning correct username
            const correctPassword = "Passw0rd"; //assigning correct password
    
            console.log("entered name:",username);
            console.log("entered password:", password);
            console.log("expected name:",correctUsername);
            console.log("expecded password:",correctPassword);
    
            if (username === correctUsername & password === correctPassword){
                window.location.href = "judoDashboard.html";

            else{
                const errorMessageElement = document.getElementById("errorMessage");
                errorMessageElement.innerText ="You entered an incorrect username or password please try again";
                return false
